# Original source: Docusaurus documentation

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip Docusaurus build (for testing deploy only)'
        required: false
        default: 'false'
        type: boolean
      limit_docs:
        description: 'Limit vectorstore docs to first N (for testing only, 0=unlimited)'
        required: false
        default: '0'
        type: string
      skip_vectorstore:
        description: 'Skip vectorstore build job (for testing deploy only)'
        required: false
        default: 'false'
        type: boolean
      skip_storage_upload:
        description: 'Skip uploading vectorstore to Azure Files (update env only)'
        required: false
        default: 'false'
        type: boolean
concurrency:
  group:
    ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions: read-all

jobs:
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: 22
          cache: npm

      - name: Node modules cache
        id: modules-cache
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        if: ${{ steps.modules-cache.outputs.cache-hit != 'true' }}
        run: npm ci

      - name: Build website
        if: ${{ github.event.inputs.skip_build != 'true' }}
        run: npm run build

      - name: Upload Build Artifact
        if: ${{ github.event.inputs.skip_build != 'true' }}
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          path: build

      - name: Upload Docs Export Artifact
        if: ${{ github.event.inputs.skip_build != 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: docs-export
          path: build/export
          if-no-files-found: error
          retention-days: 7

  build-vectorstore:
    name: Build Chroma Vectorstore
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skip_vectorstore != 'true' }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Download Docs Export Artifact
        uses: actions/download-artifact@v4
        with:
          name: docs-export
          path: export

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'tools/build-chroma/requirements.txt'

      - name: Cache HuggingFace models
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-huggingface-all-MiniLM-L6-v2

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/build-chroma/requirements.txt

      - name: Build vectorstore
        run: |
          python tools/build-chroma/build_vectorstore.py \
            --source-docs export \
            --output-dir chroma_db \
            --collection-name ed-fi-docs \
            --embedding-model sentence-transformers/all-MiniLM-L6-v2 \
            --device cpu \
            --limit-docs ${{ github.event.inputs.limit_docs || 0 }}

      - name: Upload Vectorstore Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vectorstore
          path: chroma_db
          retention-days: 7

  azure-deploy:
    name: Deploy Vectorstore to Azure
    needs: build-vectorstore
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
      AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
      AZURE_CONTAINERAPP_NAME: ${{ secrets.AZURE_CONTAINERAPP_NAME }}
      FILE_SHARE_NAME: vector-data
      IS_MAIN: ${{ github.ref == 'refs/heads/main' }}
      BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
    steps:
      - name: Download Vectorstore Artifact
        if: ${{ github.event.inputs.skip_storage_upload != 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: vectorstore
          path: vectorstore

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Upload vectorstore to Azure Files
        if: ${{ github.event.inputs.skip_storage_upload != 'true' }}
        run: |
          if [ "${{ env.IS_MAIN }}" = "true" ]; then
            DEST_PATH="docs-vectordb-prod"
          else
            DEST_PATH="docs-vectordb-${{ env.BRANCH_NAME }}"
          fi
          az storage file upload-batch \
            --account-name "$AZURE_STORAGE_ACCOUNT" \
            --destination "$FILE_SHARE_NAME" \
            --destination-path "$DEST_PATH" \
            --source "vectorstore" \
            --auth-mode login
            --enable-file-backup-request-intent
          echo "DEST_PATH=$DEST_PATH" >> $GITHUB_ENV

      # ========== PRODUCTION PATH (Main Branch) ==========
      - name: Enable multiple revisions
        if: ${{ env.IS_MAIN == 'true' }}
        run: |
          az containerapp revision set-mode \
            --name "$AZURE_CONTAINERAPP_NAME" \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --mode multiple

      - name: Create new revision (production)
        if: ${{ env.IS_MAIN == 'true' }}
        run: |
          az containerapp update \
            --name "$AZURE_CONTAINERAPP_NAME" \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --set-env-vars PERSIST_DIRECTORY="/data/${{ env.DEST_PATH }}"

      - name: Get revisions (production)
        if: ${{ env.IS_MAIN == 'true' }}
        id: revisions
        run: |
          NEW_REV=$(az containerapp revision list \
            --name "$AZURE_CONTAINERAPP_NAME" \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --query "[].name" -o tsv | tail -n 1)
          STABLE_REV=$(az containerapp revision list \
            --name "$AZURE_CONTAINERAPP_NAME" \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --query "[?properties.active].name" -o tsv | head -n 1)
          echo "NEW_REV=$NEW_REV" >> $GITHUB_OUTPUT
          echo "STABLE_REV=$STABLE_REV" >> $GITHUB_OUTPUT

      - name: Initial traffic split (production)
        if: ${{ env.IS_MAIN == 'true' }}
        run: |
          az containerapp ingress traffic set \
            --name "$AZURE_CONTAINERAPP_NAME" \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --revision-weight ${{ steps.revisions.outputs.STABLE_REV }}=90 ${{ steps.revisions.outputs.NEW_REV }}=10

      - name: Health gate (production)
        if: ${{ env.IS_MAIN == 'true' }}
        run: |
          FQDN=$(az containerapp show --name "$AZURE_CONTAINERAPP_NAME" --resource-group "$AZURE_RESOURCE_GROUP" --query "properties.configuration.ingress.fqdn" -o tsv)
          ATTEMPTS=12
          for i in $(seq 1 $ATTEMPTS); do
            code=$(curl -sk -o /dev/null -w "%{http_code}" "https://$FQDN/api/v1/heartbeat")
            if [ "$code" = "200" ]; then
              echo "Healthy"; exit 0
            fi
            sleep 10
          done
          echo "Unhealthy"; exit 1

      - name: Ramp traffic to new (production)
        if: ${{ env.IS_MAIN == 'true' && success() }}
        run: |
          az containerapp ingress traffic set \
            --name "$AZURE_CONTAINERAPP_NAME" \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --revision-weight ${{ steps.revisions.outputs.STABLE_REV }}=0 ${{ steps.revisions.outputs.NEW_REV }}=100

      - name: Rollback traffic (production)
        if: ${{ env.IS_MAIN == 'true' && failure() }}
        run: |
          az containerapp ingress traffic set \
            --name "$AZURE_CONTAINERAPP_NAME" \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --revision-weight ${{ steps.revisions.outputs.STABLE_REV }}=100 ${{ steps.revisions.outputs.NEW_REV }}=0

      # ========== STAGING PATH (Feature Branches) ==========
      - name: Direct deploy to staging
        if: ${{ env.IS_MAIN != 'true' }}
        run: |
          az containerapp update \
            --name "$AZURE_CONTAINERAPP_NAME" \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --set-env-vars PERSIST_DIRECTORY="/data/${{ env.DEST_PATH }}"
          echo "âœ… Staging deployment complete"
          echo "Environment: /data/${{ env.DEST_PATH }}"
          echo "Branch: ${{ env.BRANCH_NAME }}"

  deploy:
    name: Deploy to GitHub Pages
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
